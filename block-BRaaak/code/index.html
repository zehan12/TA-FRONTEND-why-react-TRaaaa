<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://kit.fontawesome.com/4b4a150b01.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./data.js"></script>
  </head>
  <body>
    <div class="heading">
        <h1>All Article </h1>
        <p>Collection of best articles on Startups</p>
    </div>
    <div id="root">
    </div>
    <script type="text/babel">
    let Card = (props) => {
        return (
    <div className="container">
       <img className="relative" src={props.cardInfo.imageURL} alt=""/>
       <div className="date">
        <span >
            {props.cardInfo.date.getDate()} <br/> 
            <small>{props.cardInfo.date.toLocaleString('default', { month: 'long' }).slice(0,3)}</small>
            </span>
        </div>
        <div className="category">
            {props.cardInfo.category}
        </div>
        <article>
            <h1>{props.cardInfo.title}</h1>
            <h2>{props.cardInfo.subTitle}</h2>
            <p>{props.cardInfo.description}</p>
            <div className="comment"><span>6 mins ago</span><small><i className="fas fa-comments"></i> {props.cardInfo.comments} commentZ</small></div>
        </article>
    </div> )
    }
    function Articles(){
        return articles.map((article) => <Card cardInfo = {article}/>)
    } 
    ReactDOM.render(<Articles/>, document.getElementById('root'))
    </script>
  </body>
</html>
